<div>
    <div class="heading">
        <strong>{{'Comments' | translate}}</strong>
    </div>

    <mat-dialog-content>
        <mat-card *ngIf="comments.length > 0" class="mt-2">
            <div *ngFor="let comment of comments">
                <h1><strong>{{comment.commentBy}}</strong></h1>
                <p>{{comment.comment}}</p>
            </div>
        </mat-card>

        <form [formGroup]="form">
            <div class="mt-2" fxLayout="row wrap" fxLayoutAlign="space-between center">
                <mat-form-field fxFlex="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                    <textarea matInput formControlName="comment"></textarea>
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button class="cancel-button" mat-dialog-close>{{'Cancel' | translate}}</button>
        <button mat-button class="save-button" (click)="save()" cdkFocusInitial>{{'Save' | translate}}</button>
    </mat-dialog-actions>
</div>
