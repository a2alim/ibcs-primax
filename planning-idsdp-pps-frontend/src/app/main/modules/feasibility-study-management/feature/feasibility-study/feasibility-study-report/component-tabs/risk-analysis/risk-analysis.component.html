<!--========================= transaction loader spinner ===================-->
<div *ngIf="spinner">
    <app-common-loader-spinner></app-common-loader-spinner>
</div>
<!--========================= /// transaction loader spinner ================-->
<div *ngIf="formRiskAnalysis">
    <div class="heading">
        <h1>{{'NAV.Risk_Analysis' | translate}}</h1>
    </div>
    <mat-card>
        <form class="form" [formGroup]="formRiskAnalysis">
            <!--1st Flex Layout Div Start -->
            <div fxLayout="row wrap" fxLayoutAlign="space-between center">
                <mat-label class="p-2 sub-heading" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%">
                    {{'NAV.Environmental_Climate_Change_Disaster_Risk_Analysis' | translate}}
                    <span *ngIf="!expEnvironmentalClimateChange" (click)="expand(1)">
                        <mat-icon class="exp-icon" matTooltip="{{'ClickToExpand' | translate}}"
                            matTooltipPosition="above">expand_more</mat-icon>
                    </span>
                    <span *ngIf="expEnvironmentalClimateChange" (click)="collapse(1)">
                        <mat-icon class="exp-icon" matTooltip="{{'ClickToCollapse' | translate}}"
                            matTooltipPosition="above">expand_less</mat-icon>
                    </span>
                </mat-label>
            </div>
            <div *ngIf="expEnvironmentalClimateChange" fxLayout="row wrap" style="position: relative;" fxLayoutAlign="space-between center">

                <div class="custom-file-upload-div">
                    <label for="file-upload0" class="custom-file-upload">
                    <mat-icon class="custom-image-icon">image</mat-icon>
                    </label>
                     <input #file0 type="file" accept='image/*'
                        (change)="uploadImageAsBase64(file0.files,'environmentalClimateChange')"  id="file-upload0" />
                </div>

                <ckeditor formControlName="environmentalClimateChange" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%"
                    fxFlex.md="100%" [config]="mediumEditorConfig"></ckeditor>
            </div>
            <!--1st Flex Layout Div End -->

            <!--2nd Flex Layout Div Start -->
            <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="margin1">
                <mat-label class="p-2 sub-heading" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%">
                    {{'NAV.Assessment_of_Disaster_Resilience_of_the_Project' | translate}}
                    <span *ngIf="!expAssessmentOfDisaster" (click)="expand(2)">
                        <mat-icon class="exp-icon" matTooltip="{{'ClickToExpand' | translate}}"
                            matTooltipPosition="above">expand_more</mat-icon>
                    </span>
                    <span *ngIf="expAssessmentOfDisaster" (click)="collapse(2)">
                        <mat-icon class="exp-icon" matTooltip="{{'ClickToCollapse' | translate}}"
                            matTooltipPosition="above">expand_less</mat-icon>
                    </span>
                </mat-label>
            </div>
            <div *ngIf="expAssessmentOfDisaster" fxLayout="row wrap" style="position: relative;" fxLayoutAlign="space-between center">

                <div class="custom-file-upload-div">
                    <label for="file-upload1" class="custom-file-upload">
                    <mat-icon class="custom-image-icon">image</mat-icon>
                    </label>
                     <input #file1 type="file" accept='image/*'
                        (change)="uploadImageAsBase64(file1.files,'assessmentOfDisaster')"  id="file-upload1" />
                </div>

                <ckeditor formControlName="assessmentOfDisaster" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%"
                    fxFlex.md="100%" [config]="mediumEditorConfig"></ckeditor>
            </div>
            <!--2nd Flex Layout Div End -->

            <!--3rd Flex Layout Div Start -->
            <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="margin1">
                <mat-label class="pb-3" fxFlex="20%" fxFlex.xs="30%" fxFlex.sm="30%" fxFlex.md="30%">
                    {{'NAV.Attachment' | translate}}
                </mat-label>
                <mat-form-field appearance="outline" fxFlex="45%" fxFlex.xs="50%" fxFlex.sm="50%" fxFlex.md="50%"
                    style="padding-top: 21px;">
                    <p *ngIf="downloadEnable" [class.attachment-width]="isAttachmentNameEnable">{{this.attachmentName}}
                    </p>
                    <ngx-mat-file-input formControlName="attachmentRiskAnalysis" (change)="selectedFile($event.target.files)"
                        [accept]="'.pdf'" placeholder="Basic outline placeholder"></ngx-mat-file-input>
                    <mat-icon matSuffix>folder</mat-icon>
                </mat-form-field>

                <button *ngIf="downloadEnable && attachUrl!==''" fxFlex="2%" fxFlex.md="2%" fxFlex.sm="2%" fxFlex.xs="2%">
                    <mat-icon matTooltip="Download Attachment" (click)="download()" color="primary">file_download
                    </mat-icon>
                </button>

                <button *ngIf="downloadEnable && attachUrl!==''" (click)="delete('attachmentRiskAnalysis')" fxFlex="2%" fxFlex.md="2%" fxFlex.sm="2%" fxFlex.xs="2%">
                    <mat-icon class="pb-2 ml-1 warn">delete</mat-icon>
                </button>
                <div fxFlex="30%" fxFlex.md="15%" fxFlex.sm="15%" fxFlex.xs="15%"></div>
            </div>
            <!--3rd Flex Layout Div End -->
        </form>
    </mat-card>
</div>

<div>
    <br /><br /><br />
    <div fxLayout="row wrap" fxLayoutAlign="end">
        <button class="mr-2" mat-flat-button color="accent" type="button" (click)="back()">Back
        </button>
        <button class="mr-2" *ngIf="!update" [disabled]="spinner" mat-flat-button color="primary" type="button"
            (click)="saveAndNext()">{{'Save&Next' |
            translate}}</button>&nbsp;&nbsp;
        <button class="mr-2" *ngIf="!update" [disabled]="spinner" mat-flat-button style="background-color: green; color: #FFFFFF"
            type="button" (click)="saveAndExit()">{{'Save&Exit' | translate}}</button>
        <button class="mr-2" *ngIf="update" [disabled]="spinner" mat-flat-button color="primary" type="button"
            (click)="updateAndNext()">{{'Save&Next' | translate}}</button>
        <button class="mr-2" *ngIf="update" [disabled]="spinner" mat-flat-button style="background-color: green; color: #FFFFFF"
            color="primary" type="button" (click)="updateAndExit()">{{'Save&Exit' | translate}}</button>
    </div>
</div>
