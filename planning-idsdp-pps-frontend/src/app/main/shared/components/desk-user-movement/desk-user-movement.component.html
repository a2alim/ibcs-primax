<div>
    <div class="heading">
        <strong>{{'DeskForward' | translate}}</strong>
    </div>

    <mat-dialog-content>

        <form *ngIf="form" [formGroup]="form">
            <div class="mt-2" fxLayout="row wrap" fxLayoutAlign="space-between center">
                <mat-label fxFlex="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                    <strong>{{'User' | translate}}:</strong>
                </mat-label>
                <br/>
                <mat-form-field fxFlex="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                    <mat-select formControlName="userId" required>
                        <mat-option *ngFor="let user of users" [value]="user.userId" style="height: 100px;">
                            {{user.name}}<br>
                            <span style="font-size: small;">---- {{user.designation}} ----</span>
                            <hr>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button class="cancel-button" mat-dialog-close>{{'Cancel' | translate}}</button>
        <button mat-button class="save-button" (click)="submit()" [disabled]="!form?.valid"  cdkFocusInitial>{{'Save' | translate}}</button>
    </mat-dialog-actions>
</div>
