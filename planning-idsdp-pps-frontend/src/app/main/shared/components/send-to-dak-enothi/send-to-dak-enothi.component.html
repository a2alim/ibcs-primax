<div>
    <div class="heading">
        <strong>{{'SendToDak' | translate}}</strong>
    </div>

    <mat-dialog-content>

        <form *ngIf="form" [formGroup]="form">
            <div class="mt-2" fxLayout="row wrap" fxLayoutAlign="space-between center">
                <mat-label fxFlex="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                    <strong>{{'Subject' | translate}}:</strong>
                </mat-label>
                <br/>
                <mat-form-field fxFlex="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                    <input matInput formControlName="applicationSubject" required/>
                    <mat-error>Daak Subject is required!</mat-error>
                </mat-form-field>
            </div>
            <div class="mt-2" fxLayout="row wrap" fxLayoutAlign="space-between center">
                <mat-label fxFlex="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                    <strong>{{'CoverLetter' | translate}}:</strong>
                </mat-label>
                <br/>
                <ckeditor [config]="editorConfig" formControlName="data" fxFlex="100%" fxFlex.md="100%" fxFlex.sm="100%"
                          fxFlex.xs="100%" required></ckeditor>
            </div>

            
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button class="cancel-button" mat-dialog-close>{{'Cancel' | translate}}</button>
        <button mat-button class="save-button" (click)="submit()" [disabled]="!submitted && !form.valid" cdkFocusInitial>{{'Save' | translate}}</button>
    </mat-dialog-actions>
</div>
