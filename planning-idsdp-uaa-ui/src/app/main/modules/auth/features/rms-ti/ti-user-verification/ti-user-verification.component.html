<div id="loginPage" class="w-full pr-4 pl-4">
    <!-- class="flex flex-col flex-auto min-w-0 sm:justify-center" -->
    <div id="topImageWrap" class="top-image-wrapperX" fxLayout="row wrap" fxLayoutAlign="space-between center">
        <div fxFlex="33%" fxFlex.md="33%" fxFlex.sm="33%" fxFlex.xs="33%">
            <mat-card class="mat-elevation-z4" style="background: transparent;box-shadow: none;">
                <img mat-card-image style="height: 65px;width: 100px"
                     src="assets/images/logos/suborno-joyonto-logo.png">
            </mat-card>
        </div>
        <div fxFlex="33%" fxFlex.md="33%" fxFlex.sm="33%" fxFlex.xs="33%">
            <mat-card class="mat-elevation-z4" style="background: transparent;box-shadow: none;">
                <img mat-card-image style="height: 65px;width: 65px;margin: 0 auto;"
                     src="assets/images/logos/bd_gov_logo.png">
            </mat-card>
        </div>
        <div fxFlex="33%" fxFlex.md="33%" fxFlex.sm="33%" fxFlex.xs="33%">
            <mat-card class="mat-elevation-z4" style="background: transparent;box-shadow: none;">
                <img mat-card-image style="height: 65px;width: 80px;float: right"
                     src="assets/images/logos/mujib_100_logo.png">
            </mat-card>
        </div>
    </div>
    <!-- style="margin-top: 79px !important;" -->
    <div class="text-center md:mt-25 pl-4 pr-4" >
        <h1 class="banner-lbl">Planning Division & Planning Commission</h1>
        <p class="sddp-lbl">Strengthening Digital Processing Of Projects (SDPP)</p>
        <div class="font-bold text-2xl text-yellow-700">Social Science Research Council (SSRC). Research Management
            System(RMS)</div>
    </div>


    <div class="text-center md:mt-25 pl-4 sm:mt-30 pr-4" >
        <div class="font-bold text-2xl text-green-700">{{data}}</div>
        <div>

            <button type="button" class="mt-6" mat-flat-button [color]="'primary'" (click)="signInPage()"
                    style="border-radius: 5px;">
                <mat-icon matSuffix class="secondary-text">published_with_changes</mat-icon>
                &nbsp; Sign In
            </button>


        </div>
    </div>


</div>
