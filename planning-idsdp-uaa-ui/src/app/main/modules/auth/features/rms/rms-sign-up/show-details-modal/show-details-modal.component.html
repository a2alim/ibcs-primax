<!------ Modal ------->

<!-- Modal toggle -->
  <!-- Main modal -->
  <div class="top-0 left-0 right-0 z-50 w-full p-0 overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                  শিরোনাম : {{details?.title}}
                </h3>
                <button type="button" (click)="onClose(true)" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="staticModal">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only" >Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
              <ng-container *ngIf="details.lang=='BN'">
                  <table style="width: 100%;">
                      <tr>
                          <td><b>{{'বিস্তারিত : '}}</b></td>                            
                      </tr>   
                      
                      <tr class="mt-4">
                          <td colspan="2"><span [innerHTML]="details?.details"></span></td>
                      </tr>                     
                  </table>


              </ng-container>

              <ng-container *ngIf="details.lang=='EN'">
                  <table style="width: 100%;">
                      <tr>
                          <td colspan="2" style="width: 15%;"><b>{{'Details : '}}</b></td>                            
                      </tr>   
                      <tr class="mt-4">
                          <td colspan="2"><span [innerHTML]="details?.detailsEn"></span></td>
                      </tr>
                  </table>
              </ng-container>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center py-3 p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button (click)="onClose(true)" data-modal-hide="staticModal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
                    <ng-container *ngIf="details.lang=='BN';else englishDiv"><h2 style="font-weight: bold;font-size: 18px;">বন্ধ</h2></ng-container>
                    <ng-template #englishDiv>Close</ng-template>
                </button>
            </div>
        </div>
    </div>
</div>

<!------ /Modal ------->
