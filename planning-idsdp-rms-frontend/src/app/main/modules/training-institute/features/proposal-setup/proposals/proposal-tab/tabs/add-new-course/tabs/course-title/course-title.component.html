<!-- Bottom Button -->
<div class="flex justify-end mt-8">
    <button (click)="save(false)" [disabled]="!(newCourseModel.totalHours | required) " class="px-3 mr-2 toggle-sidebar-folded saveBtn" color="primary" mat-flat-button style="background-color: green; color: #FFFFFF" type="submit">
        <mat-icon *ngIf="saveIcon" class="mr-1">{{saveIcon}}</mat-icon>
        <span>{{ isEditable ? ( "update" | translate ) :  ("save" | translate) }}</span>
    </button>

    <button (click)="saveAndNext()" [disabled]="!(newCourseModel.totalHours | required)" class="px-3 mr-2 toggle-sidebar-folded saveAndNextBtn" color="primary" mat-flat-button type="button">
        <mat-icon *ngIf="saveIcon" class="mr-1">{{saveIcon}}</mat-icon>
        <span *ngIf="isEditable"> {{  "update_and_next" | translate  }}</span>
        <span *ngIf="!isEditable">  {{ "save_and_next" | translate }}</span>
    </button>
