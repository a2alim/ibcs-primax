<div class="width-100">
    <!-- Header -->
    <app-form-header [title]="'headerTitle' | translate"></app-form-header>

    <!--Loder-->
    <div *ngIf="spinner" class="flex items-center justify-center">
        <div style="border-top-color:transparent; position: absolute;z-index: 9999;"
            class="absolute top-1/2 left-1/2 w-16 h-16 border-4 border-blue-400 border-dashed rounded-full animate-spin">
        </div>
    </div>

    <!-- Main Start -->
    <div class="flex-auto m-7 body-color">
        <mat-card class="tab-color -mt-4">

            <div class="flex flex-col bg-card shadow rounded overflow-hidden">
                <div class="heading">
                    <h1>{{'formTitle' | translate}}</h1>
                </div>
            </div>
            <!-- Card Body -->

            <form class="p-4 border3 form-bg-color">


                <div class="md:flex row">

                    <div class="w-full sm:w-auto md:w-20 lg:w-20 md:text-left pr-2 md:pt-3">
                        <span class="text-gray-700">
                            {{'subject' | translate}}
                        </span>
                    </div>

                    <div class="w-full sm:w-auto md:w-80 lg:w-80">
                        <mat-form-field class="w-full">
                            <input matInput required
                                   [(ngModel)]="presentationReport.subject"
                                   [ngModelOptions]="{standalone: true}"
                            >
                            <mat-error></mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <!-- -----------2nd Row----------- -->
                <div class="md:flex row">

                    <div class="w-full sm:w-auto md:w-20 lg:w-20 md:text-left pr-2 md:pt-3">
                        <span class="text-gray-700">
                            {{'firstContent' | translate}} <strong class="required">*</strong>
                        </span>
                    </div>

                    <div class="ck-editor w-full sm:w-auto md:w-80 lg:w-80 ml-1">
                        <ckeditor [(ngModel)]="presentationReport.firstContent"
                                  [ngModelOptions]="{standalone: true}" [config]="mediumEditorConfig"required>
                        </ckeditor>
                        <mat-error> </mat-error>
                    </div>
                </div>
                <!-- -----------/2nd Row----------- -->


                <!-- -----------3rd Row----------- -->
                <div class="md:flex row">


                    <div class="w-full sm:w-auto md:w-20 lg:w-20 md:text-left pr-2 md:pt-3">
                        <span class="text-gray-700">
                            {{'lastContent' | translate}}
                        </span>
                    </div>

                    <div class="ck-editor w-full sm:w-auto md:w-80 lg:w-80 ml-1">
                        <ckeditor [(ngModel)]="presentationReport.lastContent"
                                  [ngModelOptions]="{standalone: true}"[config]="mediumEditorConfig"
                                  required>
                        </ckeditor>
                    </div>

                </div>
                <!-- -----------/3rd Row----------- -->





                <div class="flex justify-end mt-3 mr-2">
                    <button [disabled]="spinner" class="px-5" mat-flat-button color="primary" type="submit" (click)="onSubmit()">
                        <mat-icon class="mr-1">save</mat-icon>
                        <span>{{ "Save" | translate }}</span>
                    </button>
                </div>
            </form>
        </mat-card>

    </div>
    <!-- Main End -->
</div>
