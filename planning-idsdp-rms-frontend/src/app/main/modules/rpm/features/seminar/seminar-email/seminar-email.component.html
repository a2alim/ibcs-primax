<div style="width: 100%">
    <!-- Header -->
    <app-form-header [title]="'headerTitle' | translate" [subTitle]="'headerSubTitle' | translate"></app-form-header>
    <div class="flex-auto m-7 body-color">
        <form>
            <!-- CARD ONE-->
            <div>
                <div class="heading mt-2">
                    <div class="md:flex">
                        <div class="w-full sm:w-auto md:w-80 lg:w-80 ml-2 md:text-left pr-2 md:pt-3">
                            {{'tab_title' | translate}}
                        </div>

                    </div>
                </div>

                <mat-card class="tab-color">
                    <!-- Row 1-->
                    <div class="md:flex">
                        <div class="w-full sm:w-auto md:w-20 lg:w-20 ml-2 md:text-left pr-2 md:pt-3">
                        <span class="text-gray-700">
                            {{'committeeTypeList' | translate}}<strong class="required">*</strong>
                        </span>
                        </div>
                        <div class="w-full sm:w-auto md:w-80 lg:w-80">
                            <mat-form-field class="w-full">
                                <mat-select (selectionChange)="setEmailInToBox($event)"
                                            [(ngModel)]="seminarEmailModel.committeeTypeId"
                                            [ngModelOptions]="{standalone: true}">
                                    <mat-option *ngFor="let f of commiteeTypeList" [value]="f.id">{{f.committeeName}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Row 2-->
                    <div class="md:flex">
                        <div class="w-full sm:w-auto md:w-20 lg:w-20 ml-2 md:text-left pr-2 md:pt-3">
                        <span class="text-gray-700">
                            {{'to' | translate}}<strong class="required">*</strong>
                        </span>
                        </div>
                        <div class="w-full sm:w-auto md:w-80 lg:w-80">
                            <mat-form-field class="w-full">
                                <input #to="ngModel" matInput [(ngModel)]="seminarEmailModel.to"
                                       [ngModelOptions]="{standalone: true}">
                            </mat-form-field>
                            <div *ngIf="to.dirty && !(to.value | required)" class="text-red-600">Required!
                            </div>
                        </div>
                    </div>

                    <div class="md:flex">
                        <div class="w-full sm:w-auto md:w-20 lg:w-20 ml-2 md:text-left pr-2 md:pt-3">
                        <span class="text-gray-700">
                            {{'subject' | translate}}<strong class="required">*</strong>
                        </span>
                        </div>
                        <div class="w-full sm:w-auto md:w-80 lg:w-80">
                            <mat-form-field class="w-full">
                                <input #subject="ngModel" matInput [(ngModel)]="seminarEmailModel.subject"
                                       [ngModelOptions]="{standalone: true}">
                            </mat-form-field>
                            <div *ngIf="subject.dirty && !(subject.value | required)" class="text-red-600">Required!
                            </div>
                        </div>
                    </div>

                    <!-- Row 3-->
                    <div class="md:flex">
                        <div class="w-full sm:w-auto md:w-20 lg:w-20 ml-2 md:text-left pr-2 md:pt-3">
                        <span class="text-gray-700">
                            {{'mail_body' | translate}}<strong class="required">*</strong>
                        </span>
                        </div>
                        <div class="w-full sm:w-auto md:w-80 lg:w-80">
                            <ckeditor #mailBody="ngModel" [(ngModel)]="seminarEmailModel.mailBody"
                                      [ngModelOptions]="{standalone: true}"[config]="mediumEditorConfig"></ckeditor>
                            <div *ngIf="mailBody.dirty && !(mailBody.value | required)" class="text-red-600">Required!
                            </div>
                        </div>

                    </div>
                    <div class="flex justify-end mt-8">
                        <button
                            mat-flat-button
                            [color]="'primary'"
                            type="submit"
                            (click)="back()"
                            class="px-3 mr-2 toggle-sidebar-folded previousBtn">
                            <mat-icon *ngIf="previousIcon" class="mr-1">{{previousIcon}}</mat-icon>
                            {{ "previous" | translate }}
                        </button>

                        <button
                            mat-flat-button
                            style="background-color: green; color: #FFFFFF"
                            [disabled]="!(seminarEmailModel.subject | required) ||
                                        !(seminarEmailModel.mailBody | required)"
                            type="submit"
                            (click)="sandMail()"
                            color="primary"
                            class="px-3 mr-2 toggle-sidebar-folded saveBtn">
                            <span>{{ "sandMail" | translate }}</span>
                            <mat-icon *ngIf="sendItem" class="mr-1">{{sendItem}}</mat-icon>
                        </button>
                    </div>
                </mat-card>
            </div>
            <!-- Bottom Button -->

        </form>
    </div>
</div>
