<div class="body">

    <div *ngIf="spinner || spinner2 || spinner3 || spinner4 || spinner5 || spinner6"
        class="flex items-center justify-center">
        <div style="border-top-color:transparent; position: absolute;z-index: 9999;"
            class="absolute top-1/2 left-1/2 w-16 h-16 border-4 border-blue-400 border-dashed rounded-full animate-spin">
        </div>
    </div>

    <form #myForm="ngForm">
        <!-- Form Body -->

        <!-- CARD ONE-->
        <div class="heading mt-2">
            <h1>{{'cardHeader3' | translate}}</h1>
        </div>

        <mat-card class="tab-color">
            <!-- Row 1-->
            <div class="md:flex">
                <div class="w-full sm:w-auto md:w-20 lg:w-20 ml-2 md:text-left pr-2 md:pt-3">
                    <span class="text-gray-700">
                        {{'template_type' | translate}}<strong class="required">*</strong>
                    </span>
                </div>
                <div class="w-full sm:w-auto md:w-80 lg:w-80">
                    <mat-form-field class="w-full">
                        <mat-select placeholder="Select One" (selectionChange)="changeTemplateType($event)">
                            <mat-option *ngFor="let f of templateType" [value]="f.id">{{f.templateType}}
                            </mat-option>
                        </mat-select>
                        <mat-error>Fiscal year is required!</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="md:flex">
                <div class="w-full sm:w-auto md:w-20 lg:w-20 ml-2 md:text-left pr-2 md:pt-3">
                    <span class="text-gray-700">
                        {{'pre_defined_template_list' | translate}}<strong class="required">*</strong>
                    </span>
                </div>
                <div class="w-full sm:w-auto md:w-80 lg:w-80">
                    <mat-form-field class="w-full">
                        <mat-select (selectionChange)="selectionchangeForSemener($event,'p1')">
                            <mat-option *ngFor="let f of preDefineTemplateList" [value]="f">{{f.subject}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="md:flex">
                <div class="w-full sm:w-auto md:w-20 lg:w-20 ml-2 md:text-left pr-2 md:pt-3">
                    <span class="text-gray-700">
                        {{'participients_list' | translate}}<strong class="required">*</strong>
                    </span>
                </div>
                <div class="w-full sm:w-auto md:w-80 lg:w-80">
                    <ckeditor [ngModelOptions]="{standalone: true}" [config]="mediumEditorConfig"[(ngModel)]="preDefineTemplateValue"></ckeditor>
                </div>
            </div>


        </mat-card>

        <!-- Bottom Button -->
        <div class="flex justify-end mt-8">

            <button mat-flat-button [color]="'primary'" (click)="previousTab()" type="submit"
                class="px-3 mr-2 toggle-sidebar-folded previousBtn">
                <mat-icon *ngIf="previousIcon" class="mr-1">{{previousIcon}}</mat-icon>
                {{ "Previous" | translate }}
            </button>

            <button mat-flat-button style="background-color: green; color: #FFFFFF" type="submit"
                (click)="saveAndNext()" color="primary" class="px-3 mr-2 toggle-sidebar-folded saveBtn"
                [disabled]="spinner || spinner2 || spinner3 || spinner4 || spinner5 || spinner6">
                <mat-icon *ngIf="saveIcon" class="mr-1">{{saveIcon}}</mat-icon>
                <span>{{ "save" | translate }}</span>
            </button>

        </div>
    </form>
</div>
