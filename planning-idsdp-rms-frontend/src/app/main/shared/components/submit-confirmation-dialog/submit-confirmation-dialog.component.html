<h2 mat-dialog-title *ngIf="title">{{title}}</h2>
<h2 mat-dialog-title *ngIf="!title">{{'Confirmation' | translate}}</h2>
<mat-dialog-content>

<div *ngIf="profileNumber < 25" class="relative pl-4 py-2 leading-normal text-green-700 bg-red-300 rounded-lg ng-star-inserted"
    role="alert">
    <div class="text-base font-semibold text-green-700">{{'profileNumber' | translate }} {{profileNumber}}</div>
</div>

    <p class="pl-4">{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button class="no-button" (click)="confirm(false)">{{'No' | translate}}</button>
    <button mat-button class="yes-button" cdkFocusInitial (click)="confirm(true)">{{'Yes' | translate}}</button>
</mat-dialog-actions>
